<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);">据新华社报道，当地时间4月30日13时，</span><span class="kw" style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);"><a href="http://military.china.com/baike_5Lit5Zu95rW35Yab.html" target="_blank" style="color: rgb(37, 37, 37); text-decoration-line: none; border-bottom: 1px dotted rgb(0, 66, 118);">中国海军</a></span><span style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);">远航访问编队抵达菲律宾东南部城市达沃，开始进行为期3天的友好访问。这是此次中国海军远航访问编队出访的首站，也是中国海军舰艇编队首次访问达沃。</span></p><p><span style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);">这是自2010年以来，7年内首次有中国海军访问菲律宾。</span></span></p>
