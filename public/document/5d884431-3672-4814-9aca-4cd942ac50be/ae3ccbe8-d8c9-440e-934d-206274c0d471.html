<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);">海外网4月29日电据韩国纽西斯通讯社报道，当地时间29日下午，由1500多个韩国市民团体联合组织的“朴槿惠政权下台非常国民行动”，在首尔光华门广场举行第23次“泛国民行动日”示威活动。示威民众高呼口号，要求政府撤回</span><span class="kw" style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);"><a href="http://news.china.com/baike_6JCo5b63.html" target="_blank" style="color: rgb(37, 37, 37); text-decoration-line: none; border-bottom: 1px dotted rgb(0, 66, 118);">萨德</a></span><span style="color: rgb(56, 56, 56); font-family: simsun; text-indent: 32px; background-color: rgb(255, 255, 255);">，废除朴槿惠政府时期推出的“成果俸制”等，以清除社会积弊。</span></p>
